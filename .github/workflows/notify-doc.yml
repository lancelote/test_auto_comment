name: notifier for docteam

on:
    pull_request_target:
        types: [ labeled, closed ]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repo content
              uses: actions/checkout@v2

            - name: Setup python
              uses: actions/setup-python@v2
              with:
                  python-version: 3.9

            - name: Install python packages
              run: pip install -r scripts/requirements.txt

            - name: Analyze the event and (if needed) write a comment
              run: python scripts/notify_docteam.py --token ${{ secrets.WORKFLOW_GITHUB_TOKEN }} --event ${{ github.event.action }} --pull_request ${{ github.event.pull_request.number }} --label "${{ github.event.label.name }}"
